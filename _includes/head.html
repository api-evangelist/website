<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="shortcut icon" type="image/x-icon" href="https://apievangelist.com/favicon.ico">
	<link rel="icon" type="image/x-icon" href="https://apievangelist.com/favicon.ico">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/assets/css/font-awesome.min.css" />

  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>

  {% if page.hero.search or site.navbar.search %}
    {% include search-js.html %}
  {% endif %}
  
  {% include hook-head.html %}
  
  {% if page.image %}
     {% assign social_image = page.image | absolute_url %}
  {% else %}
     {% assign social_image = site.image | absolute_url %}
  {% endif %}  

  <meta property="og:url" content="{{ page.source }}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} by The {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image"  content="{{ social_image }}">
  
  <script src="/assets/js/jquery-latest.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/assets/js/jquery-ui.min.js"></script>
  <script src="/assets/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/assets/js/cookies.js" type="text/javascript" charset="utf-8"></script>
  <script src="/assets/js/js-yaml.min.js"></script>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T2YNJ0FDGE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-T2YNJ0FDGE');
  </script>

  <script>
    function getUrlVar(key){
        var result = new RegExp(key + "=([^&]*)", "i").exec(window.location.search);
        return result && unescape(result[1]) || "";
    }    

    var access_token = getUrlVar('access_token');
    if(access_token!=''){
      Cookies.set('access_token', access_token);
      var location = Cookies.get('location');
      if(location!=''){
        //location.href=location;
        //console.log("GOING TO REDIRECT: " + location);
      }
    }
    else{
      Cookies.set('location', window.location);
    }

    
    //console.log(Cookies.get('location'));
  </script>

<body>
  
</head>
