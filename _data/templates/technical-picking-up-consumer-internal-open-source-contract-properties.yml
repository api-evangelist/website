header: These are the common properties we recommend for inbound 3rd-party API Contracts, reflecting the baseline seen across leading public API producers across most business sectors. These properties are intended to govern API operations in a consistent and repeatable way from both the business and technical aspects of operations.
policies:
  - repository
  - metadata
  - use-cases 
  - documentation
  - openapi
  - getting-started
  - login
  - plans
  - authentication
  - versioning
  - road-map
  - change-log
  - sdks        
  - status
  - performance  
  - security     
  - support
  - feedback   
  - terms-of-service
  - privacy-policy 
  - licensing
  - policies
  - rules
footer: The policies are derived from the profiling of hundreds of public APIs across different business sectors, considering the common properties present as part of publicly available API portals. There are other properties that can be considered, but this represents the common set of policies present for 3rd party public APis.