header: There are numerous opportunities to use the 3rd-party APIs of on-premise infrastructure and applications in a mix of desktop, web, mobile, and artificial intelligence applications, with the following contract policies in place to help govern how APIs work.
policies:
  - repository
  - metadata
  - documentation
  - openapi
  - authentication
  - road-map
  - change-log      
  - status   
  - support  
  - licensing
  - policies
  - rules
footer: The policies are derived from the profiling of hundreds of public APIs across different business sectors, considering the common properties present as part of publicly available API portals. There are other properties that can be considered, but this represents the common set of policies present for 3rd party public APis.