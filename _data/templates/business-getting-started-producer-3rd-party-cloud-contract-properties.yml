header: When you are a business stakeholder just getting started producing 3rd-party APIs it is important to focus on the business alignment, with the following policies helping move things forward.
policies:
  - repository
  - metadata
  - use-cases 
  - documentation
  - openapi
  - authentication
  - road-map
  - change-log      
  - status   
  - support
  - feedback   
  - policies
  - rules
footer: With 3rd-party APIs it is important to put the right business foot forward, making sure you have proper documentation, alignment with your consumer use cases, a good handle on change, and make sure you have feedback loops in place.