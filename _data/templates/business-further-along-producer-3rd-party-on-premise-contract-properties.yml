# DONE
header: Producing APIs for 3rd-party consumption on-premise represents a high bar when it comes to API contracts, and the tone you can set with your consumers. These are the operational areas that we recommend including in the baseline for your API operations.
policies:
  - repository
  - metadata
  - use-cases 
  - documentation
  - openapi
  - authentication
  - versioning
  - road-map
  - change-log  
  - security     
  - support
  - feedback   
  - terms-of-service
  - licensing
  - policies
  - rules
footer: The policies are derived from the profiling of hundreds of public APIs across different business sectors, considering the common properties present as part of publicly available API portals. There are other properties that can be considered, but this represents the common set of policies present for 3rd party public APis.