header: Each API contract provides access to a suite of tactical services that will help establish and evolve API contracts, keeping teams who are producing APIs moving forward and keeping the proper amount of attention on the business and technical details of an API contract. Contract services are designed to help keep API producers moving at just the right speed to stay aligned with business goals, but also the expectations that are set with consumers.
services:
  - mapping
  - creation  
  - review
  - certification
  - mediation
  - nudges
footer: These services are designed to implemented tactically by a single team, line of business, or API, as well as be aligned with wider API strategy services that help provide the scaffolding for an API governance program, a common and agreed upon API lifecycle, as well as the other standardized building blocks of enterprise API operations. Services can be scaled to meet the needs across many different teams or lines of business.